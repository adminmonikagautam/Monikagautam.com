<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | MonikaFlix</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    .contact-container {
      max-width: 500px;
      margin: auto;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }
    .contact-container h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      background: #2c2c2c;
      color: white;
    }
    input:focus, textarea:focus {
      outline: none;
      background: #3a3a3a;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      border: none;
      background: #e50914;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    .contact-info {
      text-align: center;
      margin-top: 25px;
    }
    .contact-info a {
      color: #1dbf73;
      text-decoration: none;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <div class="contact-info">
      <p>WhatsApp: <a href="https://wa.me/971544669047" target="_blank">+971-544669047</a></p>
    </div>
  </div>
</body>
</html>
