<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Watch movie ratings, reviews, trailers and more on our IMDb-style platform." />
  <meta name="keywords" content="movies, ratings, imdb clone, trailers, reviews" />
  <meta name="author" content="Monika Gautam" />
  <title>MyMovieHub - Discover Movies</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <script defer src="firebase-config.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <div class="container header-flex">
      <h1>MyMovieHub</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#popular">Popular</a></li>
          <li><a href="#toprated">Top Rated</a></li>
          <li><a href="#login" id="loginBtn">Login</a></li>
          <li><a href="#logout" id="logoutBtn" style="display:none;">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>  <main>
    <section id="search-section">
      <input type="text" id="searchInput" placeholder="Search movies..." />
      <button id="searchBtn">Search</button>
    </section><section id="movie-list" class="container">
  <!-- Movies appear here -->
</section>

<section id="movie-detail" class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <div id="movie-info">
      <!-- Movie details injected here -->
    </div>
    <div id="trailer"></div>
    <div id="comments">
      <h3>Comments</h3>
      <div id="comment-list"></div>
      <textarea id="comment-input" placeholder="Write a comment..."></textarea>
      <button id="submit-comment">Post</button>
    </div>
  </div>
</section>

  </main>  <footer>
    <div class="container">
      <p>&copy; 2025 MyMovieHub. All rights reserved.</p>
      <div class="social">
        <a href="#">Instagram</a> |
        <a href="#">Facebook</a> |
        <a href="#">X</a>
      </div>
    </div>
  </footer>
</body>
</html>
