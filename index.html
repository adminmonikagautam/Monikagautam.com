<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMDb Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>IMDb Clone</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">TV Shows</a></li>
        <li><a href="#">Celebrities</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section id="featured-movie">
      <h2>Featured Movie</h2>
      <img src="assets/images/featured.jpg" alt="Featured Movie">
      <p>Details about the movie go here...</p>
    </section>

    <section id="movie-list">
      <h2>Popular Movies</h2>
      <div class="movie-card">
        <img src="assets/images/movie1.jpg" alt="Movie Title">
        <h3>Movie Title</h3>
      </div>
      <div class="movie-card">
        <img src="assets/images/movie2.jpg" alt="Movie Title">
        <h3>Movie Title</h3>
      </div>
    </section>
  </main>

  <footer>
    <p>IMDb Clone - All Rights Reserved</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
