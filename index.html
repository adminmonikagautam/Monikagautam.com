<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Movie World</title>
  <meta name="description" content="Explore movies, ratings, and reviews like IMDb. Powered by TMDb API." />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="logo.png" />
</head>
<body>
  <header>
    <div class="logo">MyMovieWorld</div>
    <form id="searchForm">
      <input type="text" id="searchInput" placeholder="Search for movies..." />
      <button type="submit">Search</button>
    </form>
  </header>

  <main>
    <h2>Trending Movies</h2>
    <div id="moviesContainer" class="grid-container"></div>
  </main>
</main>

<!-- Login & Comment section yaha se start -->
<div id="login-section">
  <button id="loginBtn">Sign in with Google</button>
  <button id="logoutBtn" style="display:none;">Logout</button>
</div>

<div id="comment-section" style="display:none;">
  <h3>Leave a Comment</h3>
  <textarea id="commentInput" placeholder="Write your comment..."></textarea>
  <button id="postComment">Post</button>
  <div id="commentsList"></div>
</div>
<!-- Yaha tak -->
  <footer>
    <p>&copy; 2025 MyMovieWorld. All rights reserved.</p>
    <div class="social-links">
      <a href="#">Instagram</a> |
      <a href="#">Twitter</a> |
      <a href="#">YouTube</a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
<script type="module" src="script.js"></script>
</body>
</html>
