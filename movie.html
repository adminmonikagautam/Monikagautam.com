<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Details | MonikaFlix</title>
  <meta name="description" content="See full details, trailer, reviews and where to watch this movie on MonikaFlix.">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="MonikaFlix Logo" />
      <h1><a href="index.html">MonikaFlix</a></h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="watchlist.html">Watchlist</a>
      <a href="login.html" id="auth-link">Login</a>
    </nav>
  </header>

  <main>
    <div id="movie-details" class="movie-detail-container"></div>

    <div id="trailer-section">
      <h3>Watch Trailer</h3>
      <div id="trailer"></div>
    </div>

    <div id="ott-section">
      <h3>Available On</h3>
      <div id="ott-links"></div>
    </div>

    <div id="comment-section">
      <h3>Comments</h3>
      <div id="comment-list"></div>
      <div id="comment-form">
        <textarea id="user-comment" placeholder="Add a comment..."></textarea>
        <button id="submit-comment">Post Comment</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 MonikaFlix</p>
  </footer>

  <!-- Scripts -->
  <script type="module" src="firebase.js"></script>
  <script type="module" src="auth.js"></script>

</body>
</html>
